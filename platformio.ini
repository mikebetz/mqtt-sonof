[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
# comment this out for serial uploads
#upload_port = 192.168.1.24
# use esp8266.flash.1m64.ld
# to set 1meg flash, 64k spiffs
build_flags = -Wl,-Tesp8266.flash.1m64.ld
lib_deps =
  pubsubclient
  WiFiManager
  Adafruit Unified Sensor
  DHT sensor library@1.2.3
